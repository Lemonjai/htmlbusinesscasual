<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Menu</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!--Regular Nav Starts -->
  <header id="main_navigation" class="clearfix">
    <a href="index.html" class="name">BusinessCasual.io</a>
    <nav id="menu">
      <a href="#">Articles</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <!--Regular Nav Ends-->

  <!--Sidebar Nav Mobile Starts -->
  <div id="sidebar">
    <ul>
      <h3>BusinessCasual</h3>
      <li><a href="index.html">Article</a></li>
      <li><a href="#">Review</a></li>
      <li><a href="#">Contact</a></li>
      <p>BusinessCasaul &copy; 2016</p>
    </ul>

    <div id="sidebar-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!--Sidebar Nav Mobile Ends -->

  <!-- Start of contents -->
  <div id="content">
    <h1>Hello </h1>
  </div>
  <!-- End of Contents--> 


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar-btn').click(function(){
        $('#sidebar').toggleClass('visible'),
        $('#content').toggleClass('visible');
      });
    });
  </script>

</body>
</html>
